<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <ul>
        {% if not all_items %}
            <p>No items found</p>
        {% else %}
            {% for value in all_items %}
                <li>{{ value }}</li>
            {% endfor %}
        {% endif %}
    </ul>
</body>
</html>

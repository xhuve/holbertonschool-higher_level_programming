<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    {% if not all_items %}
    <p>No items found</p>
    {% else %}
        <ul>
            {% for value in all_items %}
                <li>{{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

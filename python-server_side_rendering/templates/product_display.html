<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for value in allProducts %}
                <tr>
                    <td>{{ value.name }}</td>
                    <td>{{ value.category }}</td>
                    <td>{{ value.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
